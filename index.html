<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Digger⛏</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Gold Digger⛏</h1>
    <div>
        Gold: <span class="gold-label">0</span>💲
    </div>
    <buttons>
        <button type="button" class="gold-button">Dig for gold⛏</button>
        <button type="button" class="Auto-Button">Hire worker👷‍♀️for <span class="Uppgrade-Cost-Lable">15</span>
            gold💲</button>
        <button type="button" class="Dynamite-Button">Dynamite!!!🧨for <span class="Clicker-Upgrade-Lable">200</span>
            gold💲</button>
        <button type="button" class="TNT-Button">TNT!!!💣for <span class="Clicker-Upgrade-Lable2">2000</span>
            gold💲</button>
        <button type="button" class="Reset-button">Reset for <span class="reset-label">0</span>% permanent
            increase</button>
    </buttons>
    <images>
        <img src="./bomb(2).png" alt="bomb">
        <img src="./dynamite.png" alt="dynamite">
        <img src="./pickaxe.png" alt="pickaxe">
    </images>

    <ul class="inventory-list">
        <!--populated by javascript-->
    </ul>
</body>

</html>
